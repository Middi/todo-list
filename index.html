<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


    <!-- STYLESHEET -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo"><span>Todo</span>List</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="todo-section">
                <h2 class="logo"><span>Todo</span>List</h2>

                <div class="add-todo">
                    <button class="toggle-all" onclick="handlers.toggleAll()"><i class="fa fa-caret-down" aria-hidden="true"></i></button>

                    <input id="addTodoTextInput" type="text" placeholder="New Todo" />

                    <button id="add-button" onclick="handlers.addTodo()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

                <div class="todos">
                    <ul>
                    </ul>
                </div>



            </section>
            <section id="edit-section">


                <div class="edit">
                    <input id="changeTodoPositionInput" type="number" />
                    <input id="changeTodoTextInput" type="text" />

                    <button onclick="handlers.changeTodo()">Change Todo</button>
                </div>

                <div>
                    <input id="toggleCompletedPositionInput" type="number" />
                    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p class="built">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="mailto:Richard@richardmiddleton.me"><strong>RICHARD MIDDLETON</strong></a></p>
    </footer>

    <script src="js/main.js"></script>

</body>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
